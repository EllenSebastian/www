<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
                 <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
        <link href="css/bootstrap.icon-large.min.css" rel="stylesheet">
         <link rel="stylesheet" type="text/css" href="css/quickspace.css" />
         <link rel="stylesheet" type="text/css" href="css/guest-type.css" />
        <title>QuickSpace</title>
    </head>
    <body>

        <div id="normal-header" class="normalheader">
            <table style="width:100%"><tr>
                <td class="headerIcon"><a href='discover.html'><img class='iconImg' src='img/backIcon.png' ></a></td>
                 <td class="headerText">Discover</td>
                <td class="headerIcon"><a href='index.html'><img class='iconImg' src='img/homeIcon.png' ></a></td>
            </tr></table>        
        </div>
        <div class="inputbody">
            <div class="inner-addon right-addon input-item-wrapper">
                <p class="note pink"> Space Type </p>
                <i class="glyphicon glyphicon-search"></i>
                <input style="margin-bottom:1%" placeholder="e.g. Office Space" type="text" class="textinput form-control" id="inputSuccess3" aria-describedby="inputSuccess3Status">
            </div>
            <div class="inner-addon right-addon input-item-wrapper"> 
                <p class="note pink"> Rental Date </p>
                <i class="glyphicon glyphicon-calendar"> </i>
                <input style="margin-bottom:1%" placeholder="12/10/2015" type="text" height="5%" class="textinput form-control" id="inputSuccess3" aria-describedby="inputSuccess3Status">
            </div>
            <div class="inner-addon right-addon input-item-wrapper"> 
                <p class="note pink"> Rental start time </p>
                <input style="margin-bottom:1%" placeholder="e.g. 3:00PM" type="text" height="5%" class="textinput form-control" id="inputSuccess3" aria-describedby="inputSuccess3Status">
            </div>
            <div class="input-item-wrapper"> 
                <p class="note pink"> Rental end time </p>
                <input style="margin-bottom:1%" placeholder="e.g. 4:00PM" type="text" height="5%" class="textinput form-control" id="inputSuccess3" aria-describedby="inputSuccess3Status">
            </div>
        </div>
         <button type="button" class="btn btn-primary gradient footer" style="font-size:24px" onClick="self.location='explore-map.html'">Search</button>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
        <script type="text/javascript" src="js/bootstrap.js"></script>
    </body>
</html>
