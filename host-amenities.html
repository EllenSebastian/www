<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
         <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
        <link rel="stylesheet" type="text/css" href="css/host-amenities.css" />
         <link rel="stylesheet" type="text/css" href="css/quickspace.css" />
         <link href="css/bootstrap-switch.css" rel="stylesheet">
         <script src="js/bootstrap-switch.js"></script>
        <title>QuickSpace</title>
    </head>
    <body>      
        <div id="normal-header" class="normalheader">
            <table style="width:100%"><tr>
                <td class="headerIcon"><a href='host-photos.html'><img class='iconImg' src='img/backIcon.png' ></a></td>
                 <td class="headerText">List your space</td>
                <td class="headerIcon"><a href='index.html'><img class='iconImg' src='img/homeIcon.png' ></a></td>
            </tr></table>        
        </div>
        <div class="inputbody">
            <p class="note"> What amenities do you have? </p>
            <form role="form" class="amenities-form ">
              <div class="checkbox">
                  <table>
                    <tr>
                      <td>
                        <div class="btn-group btn-toggle"> 
                          <button class="btn btn-sm btn-default" style="font-size: 14px;padding: 10px 15px;letter-spacing: 0px;">Yes</button>
                          <button class="btn btn-sm btn-primary active " style="font-size: 14px; padding: 10px 12px;">No</button>
                        </div>
                    </td>
                    <td class="toggle-button-label"><p>Wi-Fi</p></td>
                    </tr>
                  </table>
              </div>
              <div class="checkbox">
                  <table>
                    <tr>
                      <td>
                        <div class="btn-group btn-toggle"> 
                          <button class="btn btn-sm btn-default" style="font-size: 14px;padding: 10px 15px;letter-spacing: 0px;">Yes</button>
                          <button class="btn btn-sm btn-primary active " style="font-size: 14px; padding: 10px 12px;">No</button>
                        </div>
                    </td>
                    <td class="toggle-button-label"><p>Refrigerator</p></td>
                    </tr>
                  </table>
              </div>
              <div class="checkbox">
                  <table>
                    <tr>
                      <td>
                        <div class="btn-group btn-toggle"> 
                          <button class="btn btn-sm btn-default" style="font-size: 14px;padding: 10px 15px;letter-spacing: 0px;">Yes</button>
                          <button class="btn btn-sm btn-primary active " style="font-size: 14px; padding: 10px 12px;">No</button>
                        </div>
                    </td>
                    <td class="toggle-button-label"><p>Study Desk</p></td>
                    </tr>
                  </table>
              </div>
              <div class="checkbox">
                  <table>
                    <tr>
                      <td>
                        <div class="btn-group btn-toggle"> 
                          <button class="btn btn-sm btn-default" style="font-size: 14px;padding: 10px 15px;letter-spacing: 0px;">Yes</button>
                          <button class="btn btn-sm btn-primary active " style="font-size: 14px; padding: 10px 12px;">No</button>
                        </div>
                    </td>
                    <td class="toggle-button-label"><p>Big Screen Monitor</p></td>
                    </tr>
                  </table>
              </div>
              <div class="checkbox">
                  <table>
                    <tr>
                      <td>
                        <div class="btn-group btn-toggle"> 
                          <button class="btn btn-sm btn-default" style="font-size: 14px;padding: 10px 15px;letter-spacing: 0px;">Yes</button>
                          <button class="btn btn-sm btn-primary active " style="font-size: 14px; padding: 10px 12px;">No</button>
                        </div>
                    </td>
                    <td class="toggle-button-label"><p>Janitorial Services</p></td>
                    </tr>
                  </table>
              </div>
               <div class="input-group add-amenity-item">
                    <input type="text" class="form-control add-amenities-text-input" style="height: 41px;">
                    <span class="input-group-btn">
                        <button class="btn btn-sm btn-default" style="font-size: 14px;padding: 10px 15px;letter-spacing: 0px;background-color:#FF0040;color:white;">Add Amenity</button>
                    </span>
                </div><!-- /input-group -->
            </form>
        </div>
        <button type="button" class="btn btn-primary gradient footer" style="font-size:24px" onClick="self.location='host-price.html'">Next</button>

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
        <script type="text/javascript" src="js/bootstrap.js"></script>
        <script type="text/javascript">
            $('.btn-toggle').click(function() {
              $(this).find('.btn').toggleClass('active');  
    
              if ($(this).find('.btn-primary').size()>0) {
                $(this).find('.btn').toggleClass('btn-primary');
              }
            });

            $('form').submit(function(){
              return false;
            });

        </script>
    </body>
</html>
