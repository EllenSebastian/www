<!DOCTYPE html>
<html>

        <div id="normal-header" style="height:8%" class="normalheader">

                <td class="headerIcon"><a href='index.html'><img class='iconImg' src='img/homeIcon.png' ></a></td>
            </tr></table>        
        </div>
        <div class="bigbody" style="top:8%">
            <table style="width:100%;height:10%"><tr>
                <td class="center" style="width:10%">

                </td>

            <div class="image" style="height:90%">

                <a href="view-space.html">
                    <img class="mapParker" style="position:absolute;height:5%;left:200px;top:200px" src="img/circleB.png"/>
                </a>
                <a href="view-space.html">

                </a>

        <script type="text/javascript" src="js/bootstrap.js"></script>
