<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
         <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
         <link rel="stylesheet" type="text/css" href="css/quickspace.css" />
         <link rel="stylesheet" type="text/css" href="css/explore-map.css" />
        <title>QuickSpace</title>
    </head>
    <body>

        <div id="normal-header" style="height:8%" class="normalheader">
            <table style="width:100%" class="paddedTable"><tr>
                <td class="headerIcon"><a href='view-space.html'><img class='iconImg' src='img/backIcon.png' ></a></td>
                 <td class="headerText">Explore</td>
                <td class="headerIcon"><a href='index.html'><img class='iconImg' src='img/homeIcon.png' ></a></td>
            </tr></table>        
        </div>
        <div class="bigbody" style="top:8%;height:92%;text-align:center">

            <img src="img/PrivateOfficeSpace.png" style="height:35%" />
            <p class="note pink">Private Office Space</p>
            <img src="img/5stars.png" style="height:3%"/>
            <p class="note" style="font-size:16px">An upscale, beautifully furnished private workspace for you to get things done, with an incredible view of the city.</p>
            <img src="img/Sara.png" style="height:8%"/>
            <p class="note" style="font-size:16px;margin-bottom:2px">Hosted by Sara</p>
            <img src="img/amentitties.png" style="height:9%;margin-bottom:3%"/>
            <hr style="margin:5px;margin-bottom:5px"/>
            <FORM METHOD="LINK" ACTION="request-confirmed.html">
                <INPUT TYPE="submit" style="font-size:20px;margin-top:5%" VALUE="Confirm booking" class="gradient centered btn btn-primary btn-lg">
            </FORM>
            <br/>
            <FORM METHOD="LINK" ACTION="index.html">
                <INPUT TYPE="submit" style="font-size:20px" VALUE="Cancel" class="gradient centered btn btn-primary ">
            </FORM>
        </div>

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
        <script type="text/javascript" src="js/bootstrap.js"></script>
    </body>
</html>
