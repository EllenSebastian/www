<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
         <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
         <link rel="stylesheet" type="text/css" href="css/quickspace.css" />
        <title>QuickSpace</title>
    </head>
    <body>

        <div id="normal-header" class="normalheader">
            <table style="width:100%;height:10%"><tr>
                <td class="headerIcon"><a href='host-price.html'><img class='iconImg' src='img/backIcon.png' style="height:110%"></a></td>
                 <td class="headerText" style="font-size:28px">Confirm your listing</td>
                <td class="headerIcon"><a href='index.html'><img class='iconImg' style="height:110%" src='img/homeIcon.png' ></a></td>
            </tr></table>        
        </div>
        <div class="inputbody">
            <table class="confirmtable"> 
                <form role="form">
                <tr>
                    <td class='confirmLeft'>Name</td>
                    <td class='confirmRight gray'>
                         <input placeholder="office space" type="text" class=" form-control simpleTextInput" id="inputSuccess3"/>
                     </td>
                    </td>
                </tr>
                <tr>
                    <td class='confirmLeft'>Description</td>
                    <td class='confirmRight gray'>
                        <input placeholder="Quiet, Serene space for a quick nap or call" type="text" class=" form-control simpleTextInput" id="inputSuccess3"/>
                    </td>
                </tr>
                <tr>
                    <td class='confirmLeft'>Location</td>
                    <td class='confirmRight gray'>
                         <input placeholder="101 University Avenue, Palo Alto CA" type="text" class=" form-control simpleTextInput" id="inputSuccess3"/>
                    </td>
                </tr>
                <tr>
                    <td class='confirmLeft'>Additional info</td>
                    <td class='confirmRight gray'>
                         <input placeholder="Second floor" type="text" class=" form-control simpleTextInput" id="inputSuccess3"/>
                    </td>
                </tr>
                <tr>
                    <td class='confirmLeft'>Amenities</td>
                    <td class='confirmRight gray'>
                         <input placeholder="Wifi, power sockets, peace and quiet" type="text" class=" form-control simpleTextInput" id="inputSuccess3"/>
                    </td>
                </tr>
                <tr>
                    <td class='confirmLeft'>Price per hour</td>
                    <td class='confirmRight gray'>
                        <input placeholder="10" type="text" class=" form-control simpleTextInput" id="inputSuccess3"/>
                    </td>
                </tr>
                <tr>
                    <td class='confirmLeft'>Photos</td>
                    <td class='confirmRight gray'>
                        <img style="width:90%" src='img/host_your_space.jpg'/>
                    </td>
                </tr>
            </form>
            </table>

        </div>
        <button type="button" class="btn btn-primary gradient footer" style="font-size:24px" onClick="self.location='host-confirmed.html'">Next</button>

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
        <script type="text/javascript" src="js/bootstrap.js"></script>
    </body>
</html>
