<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
         <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
         <link rel="stylesheet" type="text/css" href="css/quickspace.css" />
        <title>QuickSpace</title>
    </head>
    <body>

        <div id="normal-header" class="normalheader">
            <table style="width:100%"><tr>
                <td class="headerIcon"><a href='host-price.html'><img src='img/backIcon.png' ></a></td>
                 <td class="headerText">Confirm your listing</td>
                <td class="headerIcon"><a href='index.html'><img src='img/homeIcon.png' ></a></td>
            </tr></table>        
        </div>
        <div class="inputbody">
            <table class="confirmtable"> 
                <tr><td class='confirm'>Name</td><td class='confirm gray'>Relaxing Getaway</td></tr>
                <tr><td class='confirm'>Description</td><td class='confirm gray'>Quiet, serene space for a quick nap or call</td></tr>
                <tr><td class='confirm'>Location</td><td class='confirm gray'>101 University Avenue</td></tr>
                <tr><td class='confirm'>Additional info</td><td class='confirm gray'>Second floor</td></tr>
                <tr><td class='confirm'>Amenities</td><td class='confirm gray'>Wifi, power sockets, peace and quiet</td></tr>
                <tr><td class='confirm'>Price</td><td class='confirm gray'>$10/hour</td></tr>
                <tr><td class='confirm'>Photos</td><td class='confirm gray'><img style="width:90%" src='img/host_your_space.jpg'/></td></tr>

            </table>

        </div>
        <div class="footer">
            <FORM METHOD="LINK" ACTION="host-confirmed.html">
                <INPUT TYPE="submit" VALUE="Next" style="font-size:20px" class="centered btn btn-primary btn-lg">
            </FORM>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
        <script type="text/javascript" src="js/bootstrap.js"></script>
    </body>
</html>
