<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
         <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
         <link rel="stylesheet" type="text/css" href="css/quickspace.css" />
        <title>QuickSpace</title>
    </head>
    <body>
        <div class="container-fluid">

            <div id="normal-header" class="normalheader">
               <table style="width:100%"><tr>
                    <td class="headerIcon"><a href='index.html'><img class='iconImg' src='img/backIcon.png' ></a></td>
                    <td class="headerText">Rental Request</td>
                    <td class="headerIcon"><a href='index.html'><img class='iconImg' src='img/homeIcon.png' ></a></td>
                </tr></table>        
            </div>

            <div id="top-header" class="row header" style="top:10%">
                <p class="note gray">John Doe wants to rent your space!<p>
            </div>

            <div class="inputbody" style="top:15%;left:0">
                <div class="grayBox" style="top:55%;border:1px solid rgb(199,190,190);height:55%;width:80%;top:25%;margin-left:auto;margin-right:auto;margin-top:8%;border-radius:5px;text-align:center;font-size:15px">
                    <img src="img/profilePicture.png" style="height:45%;border:1px solid black;margin-top:4%" class='img-circle'/>
                    <br/><br/>
                    <p><b>Name:</b> John Doe</p>
                    <p><b>Time requested:</b> 2pm-4pm</p>
                    <FORM METHOD="LINK" ACTION="jd-profile.html">
                      <INPUT TYPE="submit" VALUE="View profile" style="font-size: 16px;margin-bottom: 5%;padding: 5px;" class="gradient centered btn btn-primary">
                    </FORM>

                </div>

                    <FORM METHOD="LINK" ACTION="accept-confirm.html">
                      <INPUT TYPE="submit" VALUE="Yes, accept this request" style="font-size:20px;margin-top:5%;margin-bottom:5%" class="gradient centered btn btn-primary">
                    </FORM>
                    <FORM METHOD="LINK" ACTION="reject-confirm.html">
                      <INPUT TYPE="submit" VALUE="No, reject this request" style="font-size:20px;margin-top:10%;margin-bottom:5%" class="gradient centered btn btn-primary">
                    </FORM>

            </div>

        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
        <script type="text/javascript" src="js/bootstrap.js"></script>

    </body>
</html>
