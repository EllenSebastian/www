<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
         <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
         <link rel="stylesheet" type="text/css" href="css/quickspace.css" />
        <title>QuickSpace</title>
    </head>
    <body>
        <div class="container-fluid">
            <div class="background"/>

            <div id="top-header" class="row header">
                <p class="welcome">Welcome to QuickSpace!<p>
            </div>
            <div id="top-image-wrapper" class="row top">
                <FORM METHOD="LINK" ACTION="profile.html">
                  <INPUT TYPE="submit" VALUE="Your profile" class="centered btn btn-primary btn-lg">
                </FORM>
            </div>
            <div id="middle-image-wrapper" class="row middle">
                <FORM METHOD="LINK" ACTION="discover.html">
                  <INPUT TYPE="submit" VALUE="Find a space" class="centered btn btn-primary btn-lg">
                </FORM>
            </div>
            <div id="bottom-image-wrapper" class="row bottom">
                <FORM METHOD="LINK" ACTION="host-name.html">
                  <INPUT TYPE="submit" VALUE="List your space" class="centered btn btn-primary btn-lg">
                </FORM>
            </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
        <script type="text/javascript" src="js/bootstrap.js"></script>

    </body>
</html>
