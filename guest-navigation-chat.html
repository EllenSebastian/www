<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
         <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
         <link rel="stylesheet" type="text/css" href="css/quickspace.css" />
        <title>QuickSpace</title>
    </head>
    <body>
        <div class="container-fluid">

            <div id="normal-header" class="normalheader">
               <table style="width:100%"><tr>
                    <td class="headerIcon"></td>
                    <td class="headerText" style="font-size:23pt;">Navigating to your space</td>
                    <td class="headerIcon"><a href='index.html'><img class='iconImg' src='img/homeIcon.png' ></a></td>
                </tr></table>        
            </div>

               <div class="inputbody" style="left:0;top:9%;height:91%">
                <img class="homepage-image" src="img/guest-navigation.png" />
                <div><p id="chat" class="chat"><b>Host:</b>  Ring the doorbell when you're here!</p><div>
                <div id="chat-entry" class="chat-entry">
                    <table><tr><td style="width:90%">
                        <input type="text" id="guest-chat-input" style="border:0px;width:100%"/>
                    </td>
                    <td style="width:10%">
                        <button type="button" class="btn btn-primary gradient" style="height: 130%;width:90%;padding: 5px;font-size: 10px;" onClick="self. location='host-location.html'"><img src="img/send12.png" style="width:80%;height:20%"/></button>
                    </td><tr>
                </table>
                </div>  
            </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
        <script type="text/javascript" src="js/bootstrap.js"></script>
