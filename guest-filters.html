<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
         <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
         <link rel="stylesheet" type="text/css" href="css/quickspace.css" />
        <title>QuickSpace</title>
    </head>
    <body>
        <div id="normal-header" class="normalheader">
            <table style="width:100%" class="paddedTable"><tr>
                <td class="headerIcon"><a href='explore-map.html'><img src='img/backIcon.png' ></a></td>
                 <td class="headerText">Add filters</td>
                <td class="headerIcon"><a href='index.html'><img src='img/homeIcon.png' ></a></td>
            </tr></table>        
        </div>
        <div class="bigbody">
            <div class="boxedForm">
                <form role="form" >
                   <div class="checkbox">
                      <label>
                      <input type="checkbox"> Wi-Fi
                      </label>
                   </div>
                    <div class="checkbox">
                      <label>
                      <input type="checkbox"> Refrigerator
                      </label>
                   </div>
                    <div class="checkbox">
                      <label>
                      <input type="checkbox"> Study Desk
                      </label>
                   </div>
                    <div class="checkbox">
                      <label>
                      <input type="checkbox"> Big Screen Monitor
                      </label>
                   </div>
                    <div class="checkbox">
                      <label>
                      <input type="checkbox"> Janitorial Services
                      </label>
                    </div>
                    <div class="checkbox">
                      <label>
                        Min price: $<input type="textbox" placeholder="1">/hr
                      </label>
                    </div>
                    <div class="checkbox">
                      <label>
                        Max price: $<input type="textbox" placeholder="1000">/hr
                      </label>
                    </div>
                </form>
            </div>
            <table style="margin-top:3%"><tr>
                <td style="width:50%">
                    <FORM METHOD="LINK" ACTION="explore-map.html">
                        <INPUT TYPE="submit" VALUE="Cancel" style="font-size:20px" class=   "centered btn btn-primary btn-lg">
                    </FORM>
                </td><td style="width:50%">
                    <FORM METHOD="LINK" ACTION="explore-map.html">
                        <INPUT TYPE="submit" VALUE="Search" style="font-size:20px" class=   "centered btn btn-primary btn-lg">
                    </FORM>
                </td><td>
            </table>
        </div>
        <div class="footer">
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
        <script type="text/javascript" src="js/bootstrap.js"></script>
    </body>
</html>
