    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->

         <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
         <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>QuickSpace</title>
    </head>
    <body>

        <div id="normal-header" class="normalheader">
            <p class="headerText">List your space<p>
        </div>
        <div class="inputbody">
            <p class="note"> Add photos of your space </p>
            

            <FORM METHOD="LINK" ACTION="host-name.html">
                <INPUT TYPE="submit" style="margin-top:30%" VALUE="Take a picture" class="centered btn btn-primary btn-lg">
            </FORM>

               <!--<button onclick=type="button" class="centered btn btn-primary btn-lg">
                  <a href='google.com'>For Hosts</a>
               </button>-->

            <div id="bottom-image-wrapper" class="row bottom">
                <FORM METHOD="LINK" ACTION="window.alert('text');">
                  <INPUT TYPE="submit" VALUE="Upload a picture" class="centered btn btn-primary btn-lg">
                </FORM>
                <!--<img id="bottom-image" src="img/host_your_space.jpg">-->
            </div>       
        </div>
        <p> This information will show up in your listing to people browsing for a space.</p> 
        <div class="footer">
            <FORM METHOD="LINK" ACTION="host-location.html">
                <INPUT TYPE="submit" VALUE="Next" style="font-size:20px" class="centered btn btn-primary btn-lg">
            </FORM>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
        <script type="text/javascript" src="js/bootstrap.js"></script>
    </body>
